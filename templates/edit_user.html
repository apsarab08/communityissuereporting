{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Edit User</h1>
    <form method="post" class="edit-user-form">
        <input type="hidden" name="user_id" value="{{ user.user_id }}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="resident" {% if user.role == 'resident' %}selected{% endif %}>resident</option>
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="authority" {% if user.role == 'authority' %}selected{% endif %}>authority</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Update User</button>
    </form>
</div>
{% endblock %}
